<!DOCTYPE html>
<html lang="de">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Memory Spiel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>Memory Spiel</h1>
      <a href="../home/index.html" class="back-btn">← Zurück</a>

  <script src="script.js"></script>
